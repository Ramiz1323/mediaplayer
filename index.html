<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Ramiz's-Media-Player</title>
</head>

<body>
    <div class="containerr flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="./svgs/CLOSE.SVG" alt="">
            </div>
            <div class="home rounded m-1 p-1 bg-grey">
                <!-- <div class="logo"><img src="logo.svg" class="invert" alt="logo"></div> -->
                <ul>
                    <li><img class="invert" src="./svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded m-1 p-1 bg-grey">
                <h2 class="heading">
                    <img class="invert" src="./svgs/playlist.svg" alt="playlist">Your Library
                </h2>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Privacy Center</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a></div>
                    <div><a href=""><span>Cookies</span></a></div>
                    <div><a href=""><span>About Ads</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-flex">
                        <img class="invert hamburger" src="./svgs/hamburger.svg" alt="">
                        <svg class="invert left-right-arrow" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
                            viewBox="0 0 50 50" id="left-arrow">
                            <path d="M37.561 47.293 15.267 25 37.561 2.707l-1.415-1.414L12.439 25l23.707 23.707z">
                            </path>
                        </svg>
                        <svg class="invert left-right-arrow" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
                            viewBox="0 0 50 50" id="left-arrow">
                            <path d="M13.854 48.707 37.561 25 13.854 1.293l-1.415 1.414L34.732 25 12.439 47.293z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Recent Playlists</h1>
                <div class="cardContainer">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons invert">
                        <img id="previous" src="./svgs/prevsong.svg" alt="">
                        <img id="play" src="./svgs/play.svg" alt="">
                        <img id="next" src="./svgs/nextsong.svg" alt="">
                    </div>
                    <div class="right-bar">
                        <div class="songtime">
                            
                        </div>
                        <div class="volume">
                            <img class="invert" width="23" src="./svgs/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
